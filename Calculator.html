<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="Calculator.css" rel="stylesheet">
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
    
     <!--  <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div> -->
      <p id="display" style="color: white"></p>
    </div>
    <button name="button" data-value ="AC" class="span-two">AC</button>
    <button name="button" data-value="DEL">DEL</button>
    <button name="button" data-value="/">รท</button>
    <button name="button" data-value="1">1</button>
    <button name="button" data-value="2">2</button>
    <button name="button" data-value="3">3</button>
    <button name="button" data-value="*">*</button>
    <button name="button" data-value="4">4</button>
    <button name="button" data-value="5">5</button>
    <button name="button" data-value="6">6</button>
    <button name="button" data-value="+">+</button>
    <button name="button" data-value="7">7</button>
    <button name="button" data-value="8">8</button>
    <button name="button" data-value="9">9</button>
    <button name="button" data-value="-">-</button>
    <button name="button" data-value=".">.</button>
    <button name="button" data-value="0">0</button>
    <button name="button" data-value="=" class="span-two">=</button>
  </div>

  <script src="Calculator.js"></script>
</body>
</html>
